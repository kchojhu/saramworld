<div class="container-fluid">
  <!-- .navbar-header contains links seen on xs & sm screens -->
  <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li class="nav-item">

        <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
        <a (click)="toggleSidebar('static')" class="nav-link hidden-md-down">
          <i class="fa fa-bars fa-lg"></i>
        </a>
        <!-- shown on xs & sm screen. collapses and expands navigation -->
        <a (click)="toggleSidebar('collapse')" class="hidden-lg-up nav-link" href="#">
          <span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-bars fa-lg"></i></span>
          <i class="fa fa-bars fa-lg hidden-sm-down"></i>
        </a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right hidden-md-up">
      <li class="nav-item">
        <!-- toggles chat -->
        <a class="nav-link" href="#" (click)="toggleChat()">
          <span class="rounded rounded-lg bg-gray text-white"><i class="fa fa-globe fa-lg"></i></span>
        </a>
      </li>
    </ul>
    <!-- [routerLink]=" ['/app/dashboard'] " -->
    <a class="navbar-brand hidden-md-up">
      <i class="fa fa-circle text-gray mr-n-sm"></i>
      <i class="fa fa-circle text-warning"></i>
      &nbsp;
      {{config.name}}
      &nbsp;
      <i class="fa fa-circle text-warning mr-n-sm"></i>
      <i class="fa fa-circle text-gray"></i>
    </a>
  </div>

  <!-- this part is hidden for xs screens -->
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav float-xs-right" (click)="$event.preventDefault()">
      <li class="nav-item">
        <a class="dropdown-item" [routerLink]=" ['/login'] "><i class="fa fa-sign-in"></i> &nbsp; Log In</a>
      </li>

      <template [ngIf]="isLoggedIn">
        <li class="nav-item">
          <a class="dropdown-item">
                <span class="thumb-sm avatar float-xs-left">
                    <img class="rounded-circle" src="assets/img/people/a5.jpg" alt="...">
                </span>
            &nbsp;
            Philip <strong>Smith</strong>&nbsp;
          </a>
        </li>

      </template>
    </ul>
  </div>
</div>
